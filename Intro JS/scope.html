<script>

  // scope = escopo - determina a visibilidade de alguma variavel. Blocos criam novo escopo

  // var é global e tambem local
  // hoisting (elevação)

  // iniciando bloco

  console.log("o x aparece antes do bloco?", x)

  {
    var x = 0
  }

  // const e let sao locais e só funcionam no escopo onde foi criada


  {
    let y = 0
  }

  console.log("o y so aparece no escopo local, ou seja, no local onde foi criado, a menos que ele ja seja criado antes e nao use palavre reservada, ai ele altera o valor para o atualizar ao valor do escopo")

  // e como fica const? ela é constante, nao muda hora nenhuma o valor atribuido, por isso em escopos deferentes, a constante com mesmo nome pode ter valores diferentes

  const z = 0
  console.log(z)
  {
    const z = 1
    console.log(z)
  }

</script>
